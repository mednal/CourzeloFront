<div id="preloader" class="table-responsive">
  <div class="section-title mt-50">
    <h3>Quiz management</h3>
  </div>
  <!-- section title -->

  <div class="search-bar col-lg-8 col-md-6 col-sm-4 col-xs-1">
    <mat-form-field>
      <input
        matInput
        (keyup)="doFilter($any($event.target).value)"
        type="text"
        placeholder="Search"
      />
      <button mat-icon-button><mat-icon>search</mat-icon></button>
    </mat-form-field>
  </div>

  <div class="add-btn">
    <button mat-icon-button routerLink="/quizzSpace/AddQuiz">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>

  <table
    id="preloader"
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="SortChange($event)"
    class="mat-elevation-z9"
  >
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let quizs">
        <span *ngIf="quizs.title != null"> {{ quizs.title }}</span>
        <span *ngIf="quizs.title === null || quizs.title == ''">----</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="creationdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date</th>
      <td mat-cell *matCellDef="let quizs">
        <span *ngIf="quizs.creationdate != null"
          >{{ quizs.creationdate | date: "yyyy-MM-dd" }}
        </span>
        <span *ngIf="quizs.creationdate === null">----</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="evaluationmodel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Evaluation model
      </th>
      <td mat-cell *matCellDef="let quizs">
        <span *ngIf="quizs.evaluationmodel != null">
          {{ quizs.evaluationmodel }}</span
        >
        <span
          *ngIf="quizs.evaluationmodel === null || quizs.evaluationmodel == ''"
          >----</span
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>action</th>
      <td mat-cell *matCellDef="let quizs" class="action-link">
        <button
          class="upd-btn"
          mat-icon-button
          [routerLink]="['/quizdetail', quizs.id]"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          class="upd-btn"
          mat-icon-button
          [routerLink]="['/Quizupdate', quizs.id]"
        >
          <mat-icon>update</mat-icon>
        </button>
        <button class="del-btn" mat-icon-button (click)="DeleteQuiz(quizs.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[3, 10, 25, 50]"
  ></mat-paginator>
</div>
