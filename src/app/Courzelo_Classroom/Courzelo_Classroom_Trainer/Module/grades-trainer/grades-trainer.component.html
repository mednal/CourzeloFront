
<div id="preloader" class="table-responsive">
  <div class="section-title mt-50">
    <h3>Grades</h3>
  </div>
  


  <div class="search-bar col-lg-8 col-md-6 col-sm-4 col-xs-1">
    <mat-form-field>
      <input
        matInput
        (keyup)="doFilter($any($event.target).value)"
        type="text"
        placeholder="Search" class="search-barr"
      />
      <button mat-icon-button><mat-icon>search</mat-icon></button>
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8" class="size1">
    <table mat-table [dataSource]="dataSource">
  
    
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef > Name  </th>
        <td mat-cell *matCellDef="let users"> {{users.displayName}} </td>
      </ng-container>
  
      

      <ng-container [matColumnDef]="column" *ngFor="let column of this.displayedColumns.slice(1)">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let quiz"> --/100% </td>
      </ng-container>
      
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
