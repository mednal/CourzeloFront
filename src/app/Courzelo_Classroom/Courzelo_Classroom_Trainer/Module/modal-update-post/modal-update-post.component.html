



<div class="section-title mt-50">
    <h3>Update a post</h3>
  </div>
  <!-- section title -->
  
  <div class="close-btn">
    <button mat-icon-button mat-dialog-close><mat-icon>cancel</mat-icon></button>
  </div>
  <br>
 


  

 
    <!--- \\\\\\\Post-->
    <div class="card gedf-card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts"
              aria-selected="true">Make a publication</a>
          </li>
        
         

        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
            <div class="form-group">
              <textarea class="form-control" id="message" rows="3" placeholder="What are you thinking?"[(ngModel)]="post.postContent"></textarea>
            </div>

             <label>
                <input
                  type="file"
                  class="text-nowrap text-truncate"
                  (change)="selectFile($event)"
                />
              </label>
              <button
                class="btn btn-success btn-sm"
                [disabled]="!selectedFiles"
                (click)="upload()"
              >
                Upload
              </button>
              <div *ngIf="currentFileUpload" class="progress mt-2">
                <div
                  class="progress-bar progress-bar-info"
                  role="progressbar"
                  attr.aria-valuenow="{{ percentage }}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  [ngStyle]="{ width: percentage + '%' }"
                >
                  {{ percentage }}%
                </div>
              </div>
          </div>
          <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
           
            <div class="py-4"></div>
          </div>
        </div>
        <div class="btn-toolbar justify-content-between">
          
          <div class="btn-group">
            
            
             
            
          </div> 
<br>
<br>

         
          
        </div>
      </div>
    </div>
    <!-- Post /////-->

    
  
    

  
  <div mat-dialog-actions style="float: right">
    <button class="second-btn" mat-dialog-close>Close</button>
  
    <button class="main-btn2" (click)="UpdatePost()" >
      Confirm changes
    </button>
  </div>
