<div>
  <div class="account-form">
    <div
      class="account-head"
      style="background-image: url(assets/images/bg2.jpg)"
    >
      <a href="index-4.html"><img src="" alt="" /></a>
    </div>
    <div class="account-form-inner">
      <div class="account-container">
        <div class="heading-bx left">
          <h2 class="title-head">Login to your <span>Account</span></h2>
          <p>
            Don't have an account?
            <a href="#" routerLink="/register">Create one here</a>
          </p>
        </div>
        <form
          class="contact-bx"
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="row placeani">
            <div class="col-lg-12">
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    [(ngModel)]="form.username"
                    required
                    #username="ngModel"
                    placeholder="Your Email"
                  />
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">Email is required!</div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    required=""
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    #password="ngModel"
                    placeholder="Your Password"
                  />
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                  <div *ngIf="password.errors?.['required']">Password is required</div>
                  <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
                  <div *ngIf="!password.errors?.['invalid']">Password is incorrect</div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group form-forget">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customControlAutosizing"
                  />
                  <label
                    class="custom-control-label"
                    for="customControlAutosizing"
                    >Remember me</label
                  >
                </div>
                <a href="#" routerLink="/forget" class="ml-auto"
                  >Forgot Password?</a
                >
              </div>
            </div>
            <div class="col-lg-12 m-b30">
              <button
                name="submit"
                type="submit"
                value="Submit"
                class="btn button-md"
              >
                Login
              </button>
            </div>
            <div class="form-group">
              <p class="content-divider center mt-3">
                <span>or</span>
              </p>
              <p class="social-login text-center">
                Sign in with:
                <a href="{{ googleURL }}" class="ml-2">
                  <img
                    alt="Login with Google"
                    src="/assets/img/google.png"
                    class="btn-img"
                  />
                </a>
                <a href="{{ facebookURL }}">
                  <img
                    alt="Login with Facebook"
                    src="/assets/img/facebook.png"
                    class="btn-img"
                  />
                </a>
                <a href="{{ githubURL }}">
                  <img
                    alt="Login with Github"
                    src="/assets/img/github.png"
                    class="btn-img"
                  />
                </a>
                <a href="{{ linkedinURL }}">
                  <img
                    alt="Login with Linkedin"
                    src="/assets/img/linkedin.png"
                    class="btn-img-linkedin"
                  />
                </a>
              </p>
            </div>
          </div>
          <div class="alert alert-success" *ngIf="isLoggedIn">Logged in.</div>
        </form>
      </div>
    </div>
  </div>
</div>
