<div>
  <div class="account-form">
    <div
      class="account-head"
      style="background-image: url(assets/images/bg2.jpg)"
    >
      <a href=""><img src="" alt="" /></a>
    </div>
    <div class="account-form-inner">
      <div class="account-container">
        <div class="heading-bx left">
          <h2 class="title-head">Forget password</h2>
          <p>
            To receive the link to reset your password, write your e-mail
            address
          </p>
        </div>
        <form
          class="contact-bx"
          *ngIf="!isSuccessful"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="row placeani">
            <div class="col-lg-12">
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    [(ngModel)]="form.email"
                    required
                    email
                    #email="ngModel"
                    placeholder="Your Email Address"
                  />
                </div>
              </div>
            </div>

            <div class="col-lg-12 m-b30">
              <button
                name="submit"
                type="submit"
                value="Submit"
                class="btn button-md"
              >
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
