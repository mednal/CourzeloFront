<div>
    <div class="account-form">
      <div
        class="account-head"
        style="background-image: url(assets/images/bg2.jpg)"
      >
        <a href="index-4.html"><img src="" alt="" /></a>
      </div>
      <div class="account-form-inner">
        <div class="account-container">
          <div class="heading-bx left">
            <h2 class="title-head">Confirm your <span>Email</span></h2>
          </div>
          <form
            class="contact-bx"
            *ngIf="!isSuccessful"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="row placeani">
              
  
              <div class="col-lg-12 m-b30">
                <button
                  name="submit"
                  type="submit"
                  value="Submit"
                  class="btn button-md"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
