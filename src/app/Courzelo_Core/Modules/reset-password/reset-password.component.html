<div>
  <div class="account-form">
    <div
      class="account-head"
      style="background-image: url(assets/images/bg2.jpg)"
    >
      <a href="index-4.html"><img src="" alt="" /></a>
    </div>
    <div class="account-form-inner">
      <div class="account-container">
        <div class="heading-bx left">
          <h2 class="title-head">Reset your <span>Password</span></h2>
        </div>
        <form
          class="contact-bx"
          *ngIf="!isSuccessful"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="row placeani">
            <div class="col-lg-12">
              <div class="form-group">
                <div class="input-group">
                  <label>Your new password</label>
                  <input
                    type="password"
                    class="form-control"
                    required=""
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    password
                    minlength="6"
                    #password="ngModel"
                  />
                </div>
              </div>
            </div>

            <div class="col-lg-12 m-b30">
              <button
                name="submit"
                type="submit"
                value="Submit"
                class="btn button-md"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
