


<div id="preloader" class="table-responsive">
 

  
    <div class="section-title mt-50">
     <h3>Technical Tests</h3>
    </div> <!-- section title -->  

    
    
         <!--First tab  for prehiring test-->

        <div class="search-bar col-lg-8 col-md-6 col-sm-4 col-xs-1">
          <mat-form-field >
             <input matInput  (keyup)="doFilter($any($event.target).value)" type="text" placeholder="Search">
             <button mat-icon-button matSuffix ><mat-icon>search</mat-icon></button>
          </mat-form-field>
     </div>
 
     <div class="add-btn"> 
         <button class="second-btn" routerLink="AddTest">
            Add new test
         </button>
     </div> 

     <div *ngIf="TechTest.length==0">
       <span class="msg"> none exist ! Create your first technical test</span>
     </div>
      <div *ngIf="TechTest.length!=0">
    <table id="preloader" mat-table  [dataSource]="dataSource"  matSort (matSortChange)="SortChange($event)" class="mat-elevation-z9"  >
    
        <ng-container matColumnDef="title" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Title </th>
          <td mat-cell *matCellDef="let TechTest"> 
            <span> {{TechTest.title}}</span>
          
          </td>
        </ng-container>
    
        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Creation Date </th>
          <td mat-cell *matCellDef="let TechTest" > 
            <span>{{TechTest.creationdate | date:'yyyy-MM-dd'}} </span>
            
        </td>
        </ng-container>
    
        <ng-container matColumnDef="evaluationmodel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Evaluation model </th>
          <td mat-cell *matCellDef="let TechTest"> 
            <span > {{TechTest.evaluationmodel}}</span>
            
          </td>
        </ng-container>


      

          
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let TechTest" ></tr>
    
    </table>
    <mat-paginator    [pageSize]="5" [pageSizeOptions]="[3,10,25,50]" ></mat-paginator>
  </div>

   
    
 
    
</div>
