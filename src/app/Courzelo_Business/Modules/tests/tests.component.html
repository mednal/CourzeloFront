


<div id="preloader" class="table-responsive">
 

  
    <div class="section-title mt-50">
     <h3>Tests</h3>
    </div> <!-- section title -->  

    
    <mat-tab-group mat-align-tabs="center"  >
      <mat-tab label="Prehiring test"> 
         <!--First tab  for prehiring test-->

        <div class="search-bar col-lg-8 col-md-6 col-sm-4 col-xs-1">
          <mat-form-field >
             <input matInput  (keyup)="doFilter($any($event.target).value)" type="text" placeholder="Search">
             <button mat-icon-button matSuffix ><mat-icon>search</mat-icon></button>
          </mat-form-field>
     </div>
 
     <div class="add-btn"> 
         <button class="second-btn" routerLink="AddTests">
            Add new test
         </button>
     </div> 

       
    <table id="preloader" mat-table [dataSource]="dataSource"  matSort (matSortChange)="SortChange($event)" class="mat-elevation-z9"  >
    
        <ng-container matColumnDef="title" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Title </th>
          <td mat-cell *matCellDef="let tests"> 
            <span> {{tests.title}}</span>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Creation Date </th>
          <td mat-cell *matCellDef="let tests" > 
            <span *ngIf="tests.creationDate!=null">{{tests.creationDate | date:'yyyy-MM-dd'}} </span>
            <span *ngIf="tests.creationDate===null ">----</span>
        </td>
        </ng-container>
    
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Type </th>
          <td mat-cell *matCellDef="let tests"> 
            <span *ngIf="tests.type!=null"> {{tests.type}}</span>
            <span *ngIf="tests.type===null || tests.type==''">----</span>
          </td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let tests ; " class="action-link"> 
            <button class="upd-btn" mat-icon-button  routerLink="UpdTest/{{tests.idPrehiringTest}}"><mat-icon >edit</mat-icon></button>
            <button class="del-btn" mat-icon-button (click)="VerifExistPrehiring(tests.idPrehiringTest)" ><mat-icon>delete_forever</mat-icon></button>
          </td>
        </ng-container>

          
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    
    </table>

    <mat-paginator #paginator1="matPaginator" [pageSize]="5" [pageSizeOptions]="[3,10,25,50]"></mat-paginator>
    
  </mat-tab>
  <!--2nd tab for technical test (quizz)-->
  <mat-tab label="Technical test">

    <div class="search-bar col-lg-8 col-md-6 col-sm-4 col-xs-1">
      <mat-form-field >
         <input matInput  (keyup)="doFilter($any($event.target).value)" type="text" placeholder="Search">
         <button mat-icon-button matSuffix ><mat-icon>search</mat-icon></button>
      </mat-form-field>
 </div>

 <div class="add-btn"> 
     <button class="second-btn" routerLink="AddTechTest">
        Add new test
     </button>
 </div> 

    <div *ngIf="TechTest.length!=0">
      <table id="preloader" mat-table  [dataSource]="dataSource2"  matSort (matSortChange)="SortChange($event)" class="mat-elevation-z9"  >
      
          <ng-container matColumnDef="title" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Title </th>
            <td mat-cell *matCellDef="let TechTest"> 
              <span> {{TechTest.title}}</span>
            
            </td>
          </ng-container>
      
          <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Creation Date </th>
            <td mat-cell *matCellDef="let TechTest" > 
              <span>{{TechTest.creationdate | date:'yyyy-MM-dd'}} </span>
              
          </td>
          </ng-container>
      
          <ng-container matColumnDef="evaluationmodel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Evaluation model </th>
            <td mat-cell *matCellDef="let TechTest"> 
              <span > {{TechTest.evaluationmodel}}</span>
              
            </td>
          </ng-container>
  
  
        
  
            
          <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns2;let TechTest" ></tr>
      
      </table>
    </div>
  
      <mat-paginator #paginator2="matPaginator"   [pageSize]="5" [pageSizeOptions]="[3,10,25,50]" ></mat-paginator>
      
 
      

  </mat-tab>
  </mat-tab-group>

    
</div>
